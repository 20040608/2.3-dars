<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="https://echo.htmlacademy.ru/" method="post">
      <div class="header">
        <div class="heaader-title">
          <h1 class="heaader-title-in">KARTA</h1>
          <img class="header-pic" src="./images/card.png" 
          alt="Card"
          width="200"
          height="100">
        </div>
        
        <div class="header-inner">
          <label class="header-item">
            <input class="visually-hidden" type="radio"
            name="clock">
            <img src="./images/clock.jpg" 
            alt="clock"
            width="40"
            height="40">
            <span class="header-item__inner">
              <h2 class="header-item__inner-go">
                Karta quluflash
              </h2>
              <p class="header-item__inner-in">
                Siz uni keyinroq ochishingiz mumkin
              </p>
            </span>
          </label>
          
          <label class="header-item">
            <input class="visually-hidden" type="radio"
            name="airplane">
            <img src="./images/air.png" 
            alt="airplane"
            width="40"
            height="40">
            <div class="header-item__inner">
              <h2 class="header-item__inner-go">
                Chet elda to'lovlar
              </h2>
              <p class="header-item__inner-in">
                Chet elda kartangizni yoqing
              </p>
            </div>
          </label>
          
          <label class="header-item">
            <input class="visually-hidden" type="radio"
            name="laptop">
            <img src="./images/laptop.jpg" 
            alt="laptop"
            width="40"
            height="40">
            <div class="header-item__inner">
              <h2 class="header-item__inner-go">
                Onliyn to'lovlar
              </h2>
              <p class="header-item__inner-in">
                Onliyn tranzaktsiyalarni yoqing
              </p>
            </div>
          </label>
          
          <label class="header-item">
            <input class="visually-hidden" type="radio"
            name="money">
            <img src="./images/money.jpg" 
            alt="money"
            width="40"
            height="40">
            <div class="header-item__inner">
              <h2 class="header-item__inner-go">
                ATMdan pul yechib olish
              </h2>
              <p class="header-item__inner-in">
                Bankomatdan pul yechib olish
              </p>
            </div>
          </label>
        </div>
        
      </div>
      <button class="visually-hidden"></button>
    </div>
    
    
  </form>
</body>
</html>
